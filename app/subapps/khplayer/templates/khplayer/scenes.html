{% set title = "OBS Scene List" %}
{% extends "khplayer/base.html" %}

{% block head_add %}
<link rel="stylesheet" text="text/css" href="{{ url_for('.static', filename='scenes.css')}}">
<script src="{{ url_for('.static', filename='scenes.js')}}"></script>
{% endblock %}

{% block main %}
<form action="submit" method="POST">

<section>
	<button type="submit" name="action" value="add-camera"{% if "Camera" in scene_names %} disabled{%endif%}>Add Camera</button>
	<button type="submit" name="action" value="add-zoom"{% if "Zoom" in scene_names %} disabled{%endif%}>Add Zoom</button>
	<button type="submit" name="action" value="add-split"{% if "Split Screen" in scene_names %} disabled{%endif%}>Add Split Screen</button>
</section>

<section>
<ul class="scenes">
{% for scene_name in scene_names %}
<li>
	<input type="checkbox" name="del" value="{{scene_name}}">
	<button type="submit" name="scene" value="{{scene_name}}">{{scene_name}}</button>
	</li>
{% endfor %}
</ul>
<p>
	<button type="button" id="select-all">Select All</button>
	<button type="button" id="deselect-all">Deselect All</button>
	<button type="submit" name="action" value="delete">Delete Selected</button>
</p>
</section>

</form>

<form id="upload-form" action="upload" method="POST" enctype="multipart/form-data">
	<input type="file" id="files" name="files" multiple>
</form>

<script>
init_dnd();
</script>
{% endblock %}
