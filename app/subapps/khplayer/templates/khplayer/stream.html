{% set title = "JW Stream" %}
{% extends "khplayer/base.html" %}

{% block main %}

{% if error %}
<div class="flash">
{{ error }}
</div>
{% endif %}

<section>
<form action="submit" method="POST">
<ul>
{% for event_id, event_name in events %}
<li><a href="{{event_id}}">{{event_name}}</a></li>
{% endfor %}
</ul>
</form>
</section>

{% endblock %}
