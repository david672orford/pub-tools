{% set title = "Load from JW Stream" %}
{% extends "khplayer/base.html" %}

{% block main %}
<section>
<table class="borders">
<thead>
<tr>
	<th>Language</th>
	<th>Country</th>
	<th>Date</th>
	<th>Title</th>
</tr>
</thead>
<tbody>
{% for event in events %}
<tr>
	<td>{{event.language}}</td>	
	<td>{{event.language_country}}</td>	
	<td>{{event.date}}</td>	
	<td><a href="{{event.id}}">{{event.title}}</a></td>
</tr>
{% endfor %}
</tbody>
</table>
<form action="update" method="POST">
<p><button type="submit">Update</button></p>
</section>
</form>
{% endblock %}
