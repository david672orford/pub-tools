{% set title = "Meetings" %}
{% extends "khplayer/base.html" %}

{% block main %}
<section>
<h2>Available Weeks</h2>

<table class="borders">
<tbody>
{% for week in weeks %}
<tr>
	<th>{{week.week_of()}}</th>
	<td><a href="{{week.mwb_docid}}/">Midweek</a></td>
	<td><a href="{{week.watchtower_docid}}/">Weekend</a></td>
</tr>
{% endfor %}
</tbody>
</table>

{% if weeks|length < 6 %}
<p>
	<form action="update" method="POST">
	<button type="submit">Load More Weeks</button>
	</form>
</p>
{% endif %}
</section>
{% endblock %}
