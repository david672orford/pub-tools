{% set title = "Meetings" %}
{% extends "khplayer/base.html" %}

{% block header %}
<h1><a href="..">&lt; {{meeting_title}}</a></h1>
{% endblock %}

{% block main %}
<form action="load" method="POST">

<section>
<h2>Meeting Media</h2>
<input type="hidden" name="title" value="{{meeting_title}}">
<table class="borders">
<thead>
<tr>
	<th>Pub</th>
	<th>Title</th>
	<th>Type</th>
	<th>URL</th>
	</tr>
</thead>
<tbody>
{% for item in media %}
<tr>
	<td>{{item.pub_code}}</td>
	<td>{{item.title}}</td>
	<td>{{item.media_type}}</td>
	<td><a href="{{item.media_url}}">{{item.media_url}}</a></td>
	</tr>
{% endfor %}
</tbody>
</table>
</section>

<section class="bordered">
	<div class="form-field">
		<label for="collection">Scene Collection Name</label>
		<input type="text" id="collection" name="collection" value="{{meeting_title}}">
	</div>
	<div class="form-field">
		<button type="submit">Download Media and Create Scenes in OBS</button>
	</div>
</section>

</form>
{% endblock %}
