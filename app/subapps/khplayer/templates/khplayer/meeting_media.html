{% set title = "Meetings" %}
{% extends "khplayer/base.html" %}

{% block header %}
<h1><a href="..">&lt; {{meeting_title}}</a></h1>
{% endblock %}

{% block main %}
<section>
<h2>Meeting Media</h2>
<form action="load" method="POST">

<table class="borders">
<thead>
<tr>
	<th>Pub</th>
	<th>Title</th>
	<th>Type</th>
	<th>URL</th>
	</tr>
</thead>
<tbody>
{% for pub, title, media_type, href in media %}
<tr>
	<td>{{pub}}</td>
	<td>{{title}}</td>
	<td>{{media_type}}</td>
	<td><a href="{{href}}">{{href}}</a></td>
	</tr>
{% endfor %}
</tbody>
</table>

<button type="submit">Download Media and Create Scenes in OBS</button>

</form>
{% endblock %}
