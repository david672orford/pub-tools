{% set title = "JW Songs" %}
{% extends "obs/base.html" %}

{% block main %}
{% if error %}
<div class="flash">
{{ error }}
</div>
{% endif %}

<section>
<form action="." method="POST">
<input type="text" name="song">
<button type="submit">Add</button>
</form>
</section>

<section>
<ul class="nowrap">
{% for video in videos %}
<li><a href=".?lank={{video.lank|urlencode}}">{{video.name}}</a></li>
{% endfor %}
</ul>
</section>
{% endblock %}
