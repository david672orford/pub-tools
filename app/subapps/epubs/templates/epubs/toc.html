{% set title = epub.opf.title %}
{% extends "epubs/base.html" %}

{% block header %}
	<h1><a href="..">&lt;&nbsp;{{ title }}</a></h1>
{% endblock %}

{% block main %}
<section class="toc">
<ul>
{% for item in epub.opf.toc %}
<li><a id={{item.id}} href="viewer/{{item.href}}">{{item.title}}</a></li>
{% endfor %}
</ul>
</section>
{% endblock %}
