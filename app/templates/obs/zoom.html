{% extends "base.html" %}

{% block main %}
<header>
	<h1>Zoom</h1>
</header>

<section>

{% if error %}
<p>Error: {{error}}</p>
{% endif %}

{% if sharing %}
<a href="zoom?share=off"><button>Stop Sharing</button></a>
{% else %}
<a href="zoom?share=on"><button>Start Sharing</button></a>
{% endif %}

</section>

{% endblock %}
